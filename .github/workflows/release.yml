name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build:renderer
      - run: npm test
      - name: Build Windows installer
        run: npx electron-builder --win --config electron-builder.config.js
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          UPDATE_SERVER_URL: ${{ secrets.UPDATE_SERVER_URL }}
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            build/*.exe
            build/*.exe.blockmap
            build/*.yml
          draft: true
          generate_release_notes: true

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build:renderer
      - run: npm test
      - name: Build macOS DMG
        run: npx electron-builder --mac --config electron-builder.config.js
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            build/*.dmg
            build/*.dmg.blockmap
            build/*.yml
          draft: true
          generate_release_notes: true

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build:renderer
      - run: npm test
      - name: Build Linux AppImage
        run: npx electron-builder --linux --config electron-builder.config.js
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            build/*.AppImage
            build/*.yml
          draft: true
          generate_release_notes: true
